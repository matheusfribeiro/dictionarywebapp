<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Web App - Developed by Matheus F. Ribeiro</title>
  <link rel="stylesheet" href="assets/styles/main.css">
  <script src="https://kit.fontawesome.com/14a00b7b5b.js" crossorigin="anonymous"></script>

</head>
<body>
  
  
  <main class="container">
    <header class="header">
      <i class="fa-solid fa-book"></i>
      <div>
        <select name="" id="" class="dropdown">
          <option class="option" value="">Serif</option>
          <option value="">Sans-Serif</option>
        </select>
        |
        <input type="checkbox" name="" id="">
        <i class="fa-solid fa-moon"></i>
      </div>
    </header>

    <section class="search">
      <div class="box">
        <input id="wordInput" placeholder="Type any word and press Enter..." type="text"><i class="fa-solid fa-magnifying-glass"></i>
      </div>

      <div class="display-word">
        <div>
          <h1 id="mainWord">Keyboard</h1>
          <h6 id="phonetics">/"ki:bo:d/</h6>
        </div>
        <i class="fa-solid fa-circle-play fa-xl"></i>
      </div>

    </section>

    <section class="word-info">
      <hr>

      <div id="meaning-info">
        
      </div>

        <div>
          <hr>
          <h4>verb</h4>
          <span>Meaning:</span>
          <ul>
            <li>Lorem ipsum dolor sit amet consectetur adipisicing elit. </li>
            <span>"Lorem ipsum dolor sit amet consectetur"</span>
          </ul>

          <span>Source: <a target="_blank" href="https://google.com">https://google.com</a></span>
        </div>
      
      

      
        -->
    </section>

    <footer>Developed By <a href="https://github.com/matheusfribeiro" target="_blank" rel="noopener noreferrer">Matheus F. Ribeiro</a></footer>
  </main>


  <script src="assets/script/main.js"></script>
</body>
</html>
